<h3>Форма "Прохолостание"</h3>
</center>
<p>Форма Прохолостания может быть вызвана из <a href="list04.htm">Поголовья</a> и <a href="list07.htm">Зоотехплана</a>.&nbsp;В
ней доступно всего лишь одно действие: при нажатии на кнопку <span class="style01">Прохолостание</span>, &nbsp;крольчихе, чье имя указано вверху формы, будет поставлен прохолост, и с нее снимется сукрольность. </p>
